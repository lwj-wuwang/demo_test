<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="./jquery.js"></script>
    <style>
        body,div{margin: 0;padding: 0;}
        .title{text-align: center;}
        .input-text{
            border: 1px solid #A0A0A0;
            width: 100%;
            height: 2rem;
            border-radius:5px;
            /*margin: 0 auto*/
        }
        .form_div{margin-bottom: 1.5rem;margin: 0 auto}
        #sub{
            /*width:100px;*/
            width:100%;
            height:35px;
            line-height:35px;
            border-radius:0.5rem;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">添加设备</h1>
        <div style="border: 1px solid red">
            <form id="from" action="adddevice.php" method="post">
                <div class="form_div" style="border: 1px solid green;width: 70%;">
                    <div><label>设备名称</label></div>
                    <div><input type="text" name="devicesname" class="input-text"></div>
                </div>
                <div class="form_div" style="border: 1px solid green;width: 70%;">
                    <div><label>设备序列号</label></div>
                        <div>
                            <input type="text" id="devicesn" name="devicesn" class="input-text">
                            <span class="must" style="color: red;">必填</span>
                        </div>
                </div>
                <div class="form_div" style="border: 1px solid green;width: 60%;">
                    <div><input type="button" id="sub" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
        <script>
            $("#devicesn").blur(function(){
                var sn = $("#devicesn").val();
                if(!sn){
                    $(".must").css('color','red');
                    $(".must").html('必填');
                    alert("设备序列号不能为空！");
                    return;
                }else{
                    $(".must").css('color','green');
                    $(".must").html('通过');
                }
            })

            $("#sub").click(function(){
                var sn = $("#devicesn").val();
                if(!sn){
                    alert("设备序列号不能为空！");
                    return;
                }else {
                    $("#from").submit();
                }
            })
        </script>

</body>
</html>
